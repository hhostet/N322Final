<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{project.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-item color="dark">
    <ion-label position="stacked">
      Name
    </ion-label>
    <ion-input [(ngModel)]="project.name"></ion-input>
  </ion-item>

  <ion-item color="dark">
      <ion-label position="stacked">
        Description
      </ion-label>
      <ion-input [(ngModel)]="project.description"></ion-input>
  </ion-item>

  <ion-item color="dark">
      <!-- <ion-label >
        Date
      </ion-label >
      <ion-input [(ngModel)]="project.date"></ion-input> -->

      <ion-label position="stacked">Date</ion-label>
      <ion-datetime [(ngModel)]="project.date" displayFormat="MMMM/DD/YYYY" pickerFormat="MMM/DD/YYYY" yearValues="2019,2020,2021,2022,2023"></ion-datetime>
  </ion-item>

  <ion-item color="dark">
      <ion-label position="stacked">Time</ion-label>
      <ion-datetime color="dark" [(ngModel)]="project.time" displayFormat="hh:mm A" minuteValues="0,15,30,45">Time</ion-datetime> 
    </ion-item>

  <ion-item color="dark">
    <ion-label position="stacked">
      Location
    </ion-label> 
   
    <ion-input [(ngModel)]="project.location"></ion-input>
    {{ lat }} {{ long }}
    <ion-button slot="end" (click)="getGeoLocation()"><ion-icon name="pin"></ion-icon></ion-button>
  </ion-item>

  <ion-footer *ngIf="!project.id">
      <ion-toolbar color="tertiary">
        <ion-button expand="full" fill="clear" color="light" (click)="addProject()">
          <ion-icon name="checkmark" slot="start"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-footer>
</ion-content>

<ion-footer *ngIf="project.id">
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="danger" (click)="deleteProject()">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
    </ion-fab> 
    
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
          <ion-fab-button color="success" (click)="updateProject()">
             <ion-icon name="save"></ion-icon>
          </ion-fab-button>
    </ion-fab>

   
</ion-footer>
